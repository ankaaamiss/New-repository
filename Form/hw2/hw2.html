<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw2.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h3>Inputs</h3>
      <div class="input-block">
        <div>
          <input class="input-line" type="text" placeholder="Enter some text" />
        </div>
        <div class="input-with-picture">
          <input
            class="input-line-green"
            type="text"
            placeholder="valid text"
          />
          <img class="picture" src="valid.png" alt="" />
        </div>
        <div class="input-with-picture">
          <input
            class="input-line-red"
            type="text"
            placeholder="invalid text"
          />
          <img class="picture" src="invalid.png" alt="" />
        </div>
      </div>
      <h3>Radio buttons</h3>
      <div class="input-radio">
        <div>Gender:</div>
        <div>
          <input type="radio" name="" id="male" /><label for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="" id="female" /><label for="female"
            >Female</label
          >
        </div>
      </div>
      <h3>Buttons</h3>
      <div class="buttons">
        <input class="button-active" type="button" value="Active" /><input
          class="button-hover-1"
          type="button"
          value="Hover"
        /><input class="button-danger" type="button" value="Danger" /><input
          class="button-hover-2"
          type="button"
          value="Hover"
        /><input class="button-disabled" type="button" value="Disabled" /><input
          class="button-plus"
          type="button"
          value="+"
        /><input class="button-minus" type="button" value="-" />
      </div>
    </main>
  </body>
</html>
