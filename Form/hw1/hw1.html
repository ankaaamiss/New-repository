<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw1.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="text">CREDIT CARD DETAILS</div>
      <div class="form-container">
        <form class="form-block">
          <p class="text-interpretation">Card Number</p>
          <input
            class="long-line"
            type="number"
            placeholder="1234 5678 9012 3456"
          />

          <p class="text-interpretation">Name On Card</p>
          <input class="long-line" type="text" placeholder="Name Surname" />

          <div class="expiry-card">
            <div>
              <p class="text-interpretation">Expiry Date</p>
              <div class="expiry-card">
                <div>
                  <input class="short-line" type="number" placeholder="02" />
                </div>
                <div>
                  <input class="short-line" type="number" placeholder="2017" />
                </div>
              </div>
            </div>

            <div>
              <p class="text-interpretation">CVV/CVN</p>
              <input class="short-line" type="number" placeholder="***" />
            </div>
          </div>
        </form>

        <img class="picture" src="moon_flag.png" alt="" />
      </div>
    </main>
  </body>
</html>
