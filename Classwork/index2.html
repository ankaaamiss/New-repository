<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="form-block">
      <div class="details-block">
        <div class="registration">
          <h2>Registration Form</h2>

          <div class="input-block">
            <label for="username"
              ><img class="picture" src="username.png" alt="" /></label
            ><input
              class="input-window"
              type="text"
              id="username"
              placeholder="Username"
            />
          </div>

          <div class="input-block">
            <label for="email"
              ><img src="email.png" alt="" class="picture" /></label
            ><input
              type="email"
              id="email"
              class="input-window"
              placeholder="Email address"
            />
          </div>

          <div class="block-password">
            <div class="input-block-password">
              <label for="password"
                ><img src="pswd.png" alt="" class="picture" /></label
              ><input
                type="password"
                id="password"
                class="input-window"
                placeholder="Password"
              />
            </div>

            <div class="confirm">
              <div class="empty-div"></div>
              <input
                type="password"
                class="input-window"
                placeholder="Confirm password"
              />
            </div>
          </div>
        </div>
        <div class="personal">
          <h2>Personal details</h2>
          <div class="name">
            <div class="input-block">
              <input
                type="text"
                class="input-window-nolabel"
                placeholder="First name"
              />
            </div>
            <div class="input-block">
              <input
                type="text"
                class="input-window-nolabel"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="date">
            <div class="input-block">
              <select class="input-window-nolabel">
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
            </div>
            <div class="input-block">
              <input type="date" class="input-window-nolabel" />
            </div>
          </div>
        </div>
      </div>
      <div class="checkbox-block">
        <div class="checkbox-line">
          <input type="checkbox" id="want" /><label for="want" class="text"
            >I want to receive mews and special offers</label
          >
        </div>
        <div class="checkbox-line">
          <input type="checkbox" id="agree" /><label for="agree" class="text"
            >I agree with the Terms and Conditions</label
          >
        </div>
      </div>
      <hr />
      <div class="button">
        <input type="submit" class="input-button" />
      </div>
    </form>
  </body>
</html>
